<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if-else</title>
</head>
<body>
    <script>
        
        // Lấy giá trị từ người dùng nhập vào
        var value = prompt("What is the \"official \" name of JavaScript?");

        // Kiểm tra giá trị của value
        if (value == "ECMAScript") {
            alert (" Right!");
        } else {
            alert ("You don't know? ECMAScript!")
        }

    </script>
</body>
</html>
